version: 0.1
storage:
  filesystem:
    rootdirectory: /data
# This assumes the container can ping a host called proxyhost
# that listens for HTTP/S requests on port 3128
proxy:
  remoteurl: http://proxyhost:5000

# bind registry listener to managernet for downstream hosts to pull from
http:
  addr: :5000
  secret: localdevsecret
