[Application Options]
lnddir=/root/.lnd
configfile=/root/.lnd/lnd.conf
alias=FARBTCTESTNET
debuglevel=info
#info / trace
rpclisten=lndrpc:10009
restlisten=lndrpc:8080
rpclisten=127.0.0.1:10009
restlisten=127.0.0.1:8080
#externalip=71.12.6.212
logdir=/logs/lnd
noencryptwallet=1

# redirect credentials to shared path (for lncli-web)
adminmacaroonpath=/macaroons/admin.macaroon
readonlymacaroonpath=/macaroons/readonly.macaroon

tlscertpath=/config/tls.cert
tlskeypath=/config/tls.key

[Bitcoin]
bitcoin.active=1
bitcoin.testnet=1
bitcoin.node=bitcoind

[bitcoind]
bitcoind.rpchost=bitcoindrpc
bitcoind.rpcuser=user
bitcoind.rpcpass=changeme
bitcoind.zmqpath=tcp://bitcoindrpc:28332


[autopilot]
autopilot.active=1





